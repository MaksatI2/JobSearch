server:
  port: 9098
spring:
  application:
    name: "JobSearch"
  mvc:
    static-path-pattern: /static/**
  freemarker:
    expose-session-attributes: true


  datasource:
    url: jdbc:h2:./db/jobSearch;AUTO_SERVER=TRUE
    username: maksat
    password: qwerty
    driver-class-name: org.h2.Driver
  liquibase:
    change-log: classpath:/db/changelog/master.yml

  h2:
    console:
      enabled: true

  output:
    ansi:
      enabled: always

logging:
  level:
    root: info
    org:
      springframework:
        security: debug

  file:
    name: logs/spring.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 7
