databaseChangeLog:
  - changeSet:
      id: 006
      author: I.Maksat
      changes:
        - createTable:
            tableName: education_info
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: resume_id
                  type: Long
                  constraints:
                    foreignKeyName: fk_education_info_resume
                    referencedTableName: resumes
                    referencedColumnNames: id
                    deleteCascade: true
              - column:
                  name: institution_name
                  type: VARCHAR(255)
              - column:
                  name: degree
                  type: VARCHAR(255)
              - column:
                  name: graduation_year
                  type: INT
